<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFBF5"/>
      <stop offset="100%" style="stop-color:#F3F0FF"/>
    </linearGradient>
    <linearGradient id="primary-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#A78BFA"/>
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="100%" style="stop-color:#FCA5A5"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Decorative blobs -->
  <circle cx="1100" cy="80" r="200" fill="#7C3AED" opacity="0.08"/>
  <circle cx="100" cy="550" r="180" fill="#A78BFA" opacity="0.08"/>
  <circle cx="600" cy="320" r="300" fill="#FF6B6B" opacity="0.04"/>

  <!-- Logo icon -->
  <g transform="translate(80, 80)">
    <rect width="72" height="72" rx="18" fill="url(#primary-gradient)"/>
    <path d="M36 54l-3.2-2.9C22.8 42 18 37.1 18 31c0-5.1 4-9 9-9 2.7 0 5.4 1.3 7.2 3.2C36 23.3 38.7 22 41.4 22c5 0 9 3.9 9 9 0 6.1-4.8 11-14.9 20.1L36 54z" fill="white"/>
  </g>

  <!-- App name -->
  <text x="170" y="132" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="#1A1A1A">한줄일기</text>

  <!-- Main headline -->
  <text x="80" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="#1A1A1A">오늘의 나를,</text>
  <text x="80" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="url(#primary-gradient)">내일의 우리와</text>

  <!-- Tagline -->
  <text x="80" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#737373">매일 자정, 한 문장으로 마음을 나누세요</text>

  <!-- URL -->
  <text x="80" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#7C3AED" font-weight="500">one-sentence-journal.vercel.app</text>
</svg>
